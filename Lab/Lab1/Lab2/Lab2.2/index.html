<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        textarea {
            width: 80%;
            height: 100px;
            text-align: right;
        }
        
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <title>Convert to CamelCase</title>
</head>

<body>
    <h2>Convert to CamelCase</h2>
    <textarea id="inputText" placeholder="Enter underscore_case variables"></textarea><br>
    <button onclick="convertToCamelCase()">Convert</button>
    <div id="output"></div>
    <script>
        function convertToCamelCase() {
            const inputText = document.getElementById('inputText').value.trim();
            const variables = inputText.split('\n');

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            variables.forEach((variable, index) => {
                const camelCaseVariable = toCamelCase(variable);
                const checkMarks = 'âœ…'.repeat(index + 1);
                outputDiv.innerHTML += `${camelCaseVariable} ${checkMarks}<br>`;
            });
        }

        function toCamelCase(underscoreCase) {
            const words = underscoreCase.split('_');
            const camelCase = words.map((word, index) => {
                if (index === 0) {
                    return word.toLowerCase();
                }
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join('');
            return camelCase;
        }
    </script>
</body>

</html>
